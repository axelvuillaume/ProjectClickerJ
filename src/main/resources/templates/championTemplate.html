<!DOCTYPE html>

</head>

<div class="main-body-template">
    <video autoplay loop muted playsinline poster="">

    <div id="top-user-info">
        <div id="inside-user-info">
            <i class="text-in-user" id="psudo-name">FIFTY</i>
            <i class="text-in-user" id="gold">GOLD</i>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <div id="user-icon">
            <img id="user-icon-img" th:src="@{/pg.png}" alt="">
        </div>

    </div>

    <div class="content-wrapper">

        <div class="grid-container">
            <div th:replace="Component/WeaponCard :: weaponCard"></div>
            <div th:replace="Component/WeaponCard :: weaponCard"></div>
            <div th:replace="Component/WeaponCard :: weaponCard"></div>

            <div th:replace="Component/WeaponCard :: weaponCard"></div>
            <div th:replace="Component/WeaponCard :: weaponCard"></div>
            <div th:replace="Component/WeaponCard :: weaponCard"></div>

            <div th:replace="Component/WeaponCard :: weaponCard"></div>
            <div th:replace="Component/WeaponCard :: weaponCard"></div>
            <div th:replace="Component/WeaponCard :: weaponCard"></div>
            

        </div>
    </div>



</div>

<div>
    <div class="menu">
        <div class="shop">
            <a href="shopWeapon"><img th:src="@{/sword.png}" alt="weaponShop"></a>
            <a href="shopChampion"><img th:src="@{/shopChampion.png}" alt="championShop"></a>
            <div class="fond">
                <img th:src="@{/boutonTeam.png}" alt="weaponShop" class="boutonTeam" >
            </div>
        </div>

        <div class="team">

            <div class="settings">
                <a href="shop"><img th:src="@{/settingsIcon.jpg}" alt="weaponShop" class="weaponShop"></a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
