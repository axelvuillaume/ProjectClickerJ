<!DOCTYPE html>
<html>
<head>
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Champions & Weapons</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <link rel="stylesheet" th:href="@{/teamTemplate.css}">

</head>
<body>
<div class="main-body-template">
    <video autoplay loop muted playsinline poster=""  id="back-video">
        <source th:src="@{/AhriWallpaper.mp4}" type="video/mp4">
    </video>
    <div class="right-section">
        <div th:replace="Component/TopUserInfo :: topUserInfo"></div>
        <div class="content-wrapper">
            <div class="container">
                <div class="box">
                    <img src="path_to_your_image_1.jpg" alt="Description 1">
                    <div class="arrow left-arrow">
                        <div class="arrow-top-l"></div>
                        <div class="arrow-bottom-l"></div>
                    </div>
                    <div class="arrow right-arrow">
                        <div class="arrow-top-r"></div>
                        <div class="arrow-bottom-r"></div>
                    </div>
                </div>
                <div class="box">
                    <img src="path_to_your_image_2.jpg" alt="Description 2">
                    <div class="arrow left-arrow">
                        <div class="arrow-top-l"></div>
                        <div class="arrow-bottom-l"></div>
                    </div>
                    <div class="arrow right-arrow">
                        <div class="arrow-top-r"></div>
                        <div class="arrow-bottom-r"></div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button>Select</button>
                <button>Delete</button>
                <button>Modify</button>
            </div>

        </div>

    </div>

</div>

<div th:replace="Component/SideBar :: sideBar"></div>

</body>
</html>
