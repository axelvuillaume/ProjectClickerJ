<!DOCTYPE html>
<html>
<head>
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Champions & Weapons</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/teamTemplate.css}">

</head>
<body>
<div class="main-body-template">
    <video autoplay loop muted playsinline poster=""  id="back-video">
        <source th:src="@{/AhriWallpaper.mp4}" type="video/mp4">
    </video>
    <div class="right-section">
        <div th:replace="Component/TopUserInfo :: topUserInfo"></div>
        <div class="content-wrapper">
            <div class="container">
                <div class="box">
                    <img th:src="@{/champions/rakan.jpg}" alt="Rakan">
                    <div class="arrow left-arrow" id="previous-champion">
                        <div class="arrow-top-l"></div>
                        <div class="arrow-bottom-l"></div>
                    </div>
                    <div class="arrow right-arrow" id="next-champion">
                        <div class="arrow-top-r"></div>
                        <div class="arrow-bottom-r"></div>
                    </div>
                </div>
                <div class="box">
                    <img th:src="@{/weapon/item1.png}" alt="Item1">
                    <div class="arrow left-arrow" id="previous-weapon" >
                        <div class="arrow-top-l"></div>
                        <div class="arrow-bottom-l"></div>
                    </div>
                    <SCRIPT>
                        document.getElementById('next-champion').addEventListener('click',function(){
                            
                        });
                    </SCRIPT>
                    <div class="arrow right-arrow" id="next-weapon">
                        <div class="arrow-top-r"></div>
                        <div class="arrow-bottom-r"></div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button><a href="selectTeam.html">Select</a></button>
                <button><a href="deleteTeam.html">Delete</a></button>
                <button><a href="modifyTeam.html">Modify</a></button>
            </div>

        </div>

    </div>

</div>

<div th:replace="Component/SideBar :: sideBar"></div>

</body>
</html>
